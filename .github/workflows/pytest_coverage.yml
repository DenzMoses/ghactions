name: Main CI Build Workflow

on:
  push:
    branches:
      - main

jobs:
  initial_steps:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout Repository
        uses: ./https://github.com/DenzMoses/checkout.git
        
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Notify Slack on Success
        uses: ./https://github.com/DenzMoses/action-slack-notify.git
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: 'Deployment Successful'
          SLACK_COLOR: '#36a64f'
        
