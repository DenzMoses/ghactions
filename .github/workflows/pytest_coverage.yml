name: Main CI Build Workflow

on:
  push:
    branches:
      - main

jobs:
  initial_steps:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: printing
        run: | 
          echo "Branch name: ${{ github.ref }}"
          if [ "${{ github.ref_name }}" == 'main' ]; then
            echo "This is a pull request event"
          else
            echo "this is not"
          fi
        
