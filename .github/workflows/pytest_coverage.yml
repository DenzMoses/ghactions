name: Main CI Build Workflow for slack

on:
  push:
    branches:
      - main

jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Mapping for slack notifications
        uses: kanga333/variable-mapper@v0.3.0
        id: environment
        with:
          key: "${{ github.ref_name }}"
          map: |
            {
              "main": {
                "slack_webhook": "${{ secrets.SLACK_WEBHOOK }}",
                "channel": "devops"
              },
              "stage": {
                "slack_webhook": "${{ secrets.SLACK_PRIMARY }}",
                "channel": "devops-primary"
              }
            }
            
      - name: Check environment mapping
        run: echo '${{ steps.environment.outputs }}'

      - name: Notify slack on success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ steps.environment.outputs.channel }}
          SLACK_COLOR: "#228B22"  
          SLACK_MESSAGE: "${{ github.job }} is successful"
          SLACK_WEBHOOK: ${{ steps.environment.outputs.slack_webhook }}

      - name: Notify slack on Failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ steps.environment.outputs.channel }}
          SLACK_COLOR: "#228B22"  
          SLACK_MESSAGE: "${{ github.job }} is Failure"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_FAILURE }}
