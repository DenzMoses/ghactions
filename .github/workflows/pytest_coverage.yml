name: Main CI Build Workflow for slack

on:
  push:
    branches:
      - main

jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Mapping for slack notifications
        uses: kanga333/variable-mapper@v0.3.0
        id: environment
        with:
          key: "${{ github.ref_name }}"
          map: |
            {
              "main": {
                "slack_webhook": "https://hooks.slack.com/services/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",
                "channel": "devops"
              },
              "stage": {
                "slack_webhook": "https://hooks.slack.com/services/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",
                "channel": "devops-primary"
              }
            }
          

      - name: Notify slack on success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: ${{ steps.environment.outputs[steps.environment.outputs.environment].channel }}
          SLACK_COLOR: "#228B22"  
          SLACK_MESSAGE: "${{ github.job }} is successful"
          SLACK_WEBHOOK: ${{ steps.environment.outputs[steps.environment.outputs.environment].slack_webhook }}
