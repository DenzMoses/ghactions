name: Main CI Build Workflow for slack

on:
  push:
    branches:
      - main

jobs:
  notify_slack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Mapping for slack notifications
        uses: kanga333/variable-mapper@v0.3.0
        id: environment
        with:
          key: "${{ github.ref_name }}"
          map: |
            {
              "main": {
                "SLACK_WEBHOOK": "https://hooks.slack.com/services/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",
                "SLACK_CHANNEL": "devops"
              },
              "stage": {
                "SLACK_WEBHOOK": "https://hooks.slack.com/services/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",
                "SLACK_CHANNEL": "devops-primary"
              }
            }
          
      - name: print output
        run: echo "${{ SLACK_CHANNEL }}"
        
      - name: Notify slack on success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: "#228B22"  
          SLACK_MESSAGE: "${{ github.job }} is successful"
        
     
