name: Main CI Build Workflow

on:
  push:
    branches:
      - main

jobs:
  initial_steps:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
    
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Final Steps
        run: pytest --cov=. --cov-fail-under=" ${{ vars.coverage }}"
        
